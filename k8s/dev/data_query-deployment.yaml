apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: data-query
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: data-query
    spec:
      containers:
      - name: data-query
        image: 10.0.2.62:5000/gridvo/data-query:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: ZK_TRACER_HTTP
          value: "true"
        - name: IS_DEBUG
          value: "true"
             
