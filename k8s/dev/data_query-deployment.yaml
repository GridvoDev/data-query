apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: data-query
  name: data-query
  namespace: gridvo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: data-query
    spec:
      containers:
      - name: data-query
        image: 10.0.3.31:5000/gridvo/data-query:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: ZK_TRACER_HTTP
          value: "true"
        - name: IS_DEBUG
          value: "true"
             
